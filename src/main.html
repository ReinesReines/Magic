<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Magic ✨</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* tiny layout for file list + preview */
            #app{display:flex;gap:12px;padding:12px}
            #file-list{width:280px;border-right:1px solid #ddd;padding-right:12px}
            #preview{flex:1;padding-left:12px;overflow:auto}
            button.dir{font-weight:700}
            ul{list-style:none;padding-left:6px}
            pre{white-space:pre-wrap}
        </style>
    </head>
    <body>
        <header>
            <h1>Magic ✨</h1>
            <p>Preview files inside the <code>projects</code> folder.</p>
        </header>

        <div class="controls" style="padding:0 12px">
            <label><input type="checkbox" id="recursive"> Recursive</label>
            <button id="reload">Reload list</button>
        </div>

        <div id="app">
            <aside id="file-list">Loading…</aside>
            <main id="preview">Select a file to preview</main>
        </div>

        <script src="scripts/browser.js"></script>
    </body>
</html>
